version: '3.8'

services:
  app:
    build: .
    container_name: lead-machine
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/leadmachine.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - lead-machine-network

  redis:
    image: redis:7-alpine
    container_name: lead-machine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - lead-machine-network

  worker:
    build: .
    container_name: lead-machine-worker
    command: python -m app.worker
    environment:
      - API_KEY=${API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./data/leadmachine.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - app
    restart: unless-stopped
    networks:
      - lead-machine-network

networks:
  lead-machine-network:
    driver: bridge

volumes:
  redis-data:
